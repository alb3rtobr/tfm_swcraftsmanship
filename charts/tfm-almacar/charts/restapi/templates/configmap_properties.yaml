kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ include "restapi.fullname" . }}
data:
  application.yaml: |-
    server:
      port: {{ .Values.service.port }}

    kafka:
      bootstrap-servers: {{ .Values.global.kafka.host }}:{{ .Values.global.kafka.port }}
      topic:
        receiver: receiver.t

    dal:
      host: {{ .Values.global.dal.host }}
      port: {{ .Values.global.dal.port }}

