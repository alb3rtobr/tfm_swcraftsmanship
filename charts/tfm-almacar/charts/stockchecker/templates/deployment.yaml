apiVersion: apps/v1
kind: Deployment
metadata:
  name: stockchecker
spec:
  selector:
    matchLabels:
      app: stockchecker
  strategy:
    type: Recreate
  replicas: {{ .Values.stockchecker.replicaCount }}
  template:
    metadata:
      labels:
        app: stockchecker
    spec:
      initContainers:
      - name: init-kafka
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup {{ .Release.Name }}-kafka; do echo waiting for myservice; sleep 2; done;']
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.stockchecker.image.repository }}:{{ .Values.stockchecker.image.tag }}"
        imagePullPolicy: {{ .Values.stockchecker.image.pullPolicy }}
        env:
        - name: KAFKA_HOST
          value: {{ .Release.Name }}-kafka
        - name: KAFKA_PORT
          value: "9092"
        - name: DAL_HOST
          value: dal
        - name: DAL_PORT
          value: "50057"


